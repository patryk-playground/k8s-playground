---
apiVersion: v1
kind: Namespace
metadata:
  name: student

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: deployment-manager
  namespace: student
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["deployments", "replicasets", "pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"] # You can also use ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: student-deployment-manager
  namespace: student
roleRef:
  kind: Role
  name: deployment-manager
  apiGroup: ""
subjects:
- kind: User
  name: student
  apiGroup: ""
